<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
</head>
<body>
    <section>
        <!-- Start Slider -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/b1.jpg" class="d-block w-100" alt="..." height="635px">
                </div>
                <div class="carousel-item">
                    <img src="image/p2.jpg" class="d-block w-100" alt="..." height="635px">
                </div>
                <div class="carousel-item">
                    <img src="image/p3.jpg" class="d-block w-100" alt="..." height="635px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Slider -->

        <!-- Start Category Module -->
        <div class="container">
            <div class="row">
                <h1 class="text-center fs-1 mb-4">Categories</h1>
                <div class="col-md-2 col-sm-4 mb-3" th:each="c:${category}">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img th:src="@{'/image/Category/'+${c.imageName}}" class="img-fluid" alt="Category Image">
                            <br>
                            <a th:href="@{'/books?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Category Module -->

        <!-- Start Latest Product Module -->
        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Books</p>
                <div class="col-md-3 col-sm-6" th:each="b:${books}">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img alt="" th:src="@{'/image/books/'+${b.image}}" class="img-fluid">
                            </div>
                            <div class="flip-card-back">
                                <p class="title text-center">[[${b.title}]]</p>
                                <a th:href="@{'/book/'+${b.id}}" class="btn btn-light text-primary col-md-6 ">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Latest Product Module -->
    </section>
</body>
</html>
