<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- admin/return-requests.html -->
		<h2>Pending Book Return Requests</h2>

		<table class="table table-striped">
		    <thead>
		        <tr>
		            <th>User</th>
		            <th>Book</th>
		            <th>Request Date</th>
		            <th>Actions</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="request : ${requests}">
		            <td th:text="${request.user.name}"></td>
		            <!--<td th:text="${request.book.title}"></td>-->
		            <td th:text="${request.returnDate}"></td>
		            <td>
		                <form th:action="@{/admin/return-requests/{id}/approve(id=${request.id})}" method="post" style="display:inline-block;">
		                    <button class="btn btn-success">Approve</button>
		                </form>
		            </td>
		        </tr>
		    </tbody>
		</table>



		</section>
</body>
</html>
