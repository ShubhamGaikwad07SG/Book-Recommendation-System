<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container card-sh"
			style="margin-top: 70px; margin-bottom: 100px">

			<div class="col-md-12 p-5">
				<div class="row">
					<th:block th:if="${session.succMsg}">
						<p class="text-success alert alert-success text-center" role="alert">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger text-center  alert alert-danger">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

					</th:block>
					<div class="col-md-6 text-end">
						<img alt="" th:src="@{'/image/books/'+${book.image}}" width="300px"
							height="250px">
					</div>

					<div class="col-md-6">

						<p class="fs-3">[[${book.title}]]</p>
						<p>
							<span class="fw-bold">Description : </span><br>[[${book.description}]]
						</p>
						<p>
							<span class="fw-bold"> Product Details: </span> <br> Status
							:
							<th:block th:if="${book.stock>0}">
								<span class="badge bg-success">Available</span>
							</th:block>

							<th:block th:unless="${book.stock>0}">
								<span class="badge bg-warning">out of stock</span>
							</th:block>


							<br> Category: [[${book.category}]]<br> Policy : 7
							Days Replacement & Return
						</p>


						<th:block th:if="${book.stock>0}">
							<th:block th:if="${user==null}">
								<a href="/signin" class="btn btn-danger col-md-12">Add To
									Cart</a>
							</th:block>

							<th:block th:unless="${user==null}">
								<a
									th:href="@{'/user/requestbook?bid='+${book.id}+'&uid='+${user.id}}"
									class="btn btn-danger col-md-12">Add To Cart</a>
							</th:block>

						</th:block>

						<th:block th:unless="${book.stock>0}">
							<a href="#" class="btn text-white btn-warning col-md-12">Out
								of Stock</a>
						</th:block>

					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
