<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/JS/book.js"></script>
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
	<section>
	  <div class="container my-5">
	    <div class="row g-4 align-items-center">
	      
	      <!-- Image Section -->
	      <div class="col-lg-5 text-center">
	        <img src="image/register.png" class="img-fluid rounded  w-100 h-100 object-fit-cover" alt="Register Image">
	      </div>

	      <!-- Registration Form -->
	      <div class="col-lg-7">
	        <div class="card shadow-sm border-0 rounded-4">
	          <div class="card-header text-center rounded-top-4">
	            User Registration
	          </div>
	          <div class="card-body p-4">
	          
	            <!-- Alert Messages -->
	            <div th:if="${session.succMsg}" class="alert alert-success fw-bold text-center">
	              [[${session.succMsg}]]
	              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	            </div>
	            <div th:if="${session.errorMsg}" class="alert alert-danger fw-bold text-center">
	              [[${session.errorMsg}]]
	              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	            </div>

	            <!-- Registration Form -->
	            <form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" class="needs-validation" novalidate>
	              <div class="row g-3">
	                <div class="col-md-6">
	                  <label class="form-label">Full Name</label>
	                  <input type="text" name="name" class="form-control" required>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">Mobile Number</label>
	                  <input type="number" name="mobileNumber" class="form-control" required>
	                </div>
	                <div class="col-12">
	                  <label class="form-label">Email</label>
	                  <input type="email" name="email" class="form-control" required>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">Address</label>
	                  <input type="text" name="address" class="form-control" required>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">State</label>
	                  <select id="state" onchange="loadDistricts()" class="form-select">
	                    <option value="">Select State</option>
	                  </select>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">District</label>
	                  <select id="district" onchange="loadTalukas()" class="form-select">
	                    <option value="">Select District</option>
	                  </select>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">Taluka</label>
	                  <select id="taluka" onchange="loadPincode()" class="form-select">
	                    <option value="">Select Taluka</option>
	                  </select>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">Pincode</label>
	                  <input type="text" id="pincode" class="form-control" readonly placeholder="Pincode">
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">Password</label>
	                  <input type="password" name="password" id="pass" class="form-control" required>
	                </div>
	                <div class="col-md-6">
	                  <label class="form-label">Confirm Password</label>
	                  <input type="password" name="confirmpassword" class="form-control" required>
	                </div>
	                <div class="col-12">
	                  <label class="form-label">Profile Image</label>
	                  <input type="file" name="img" class="form-control">
	                </div>
	              </div>

	              <div class="mt-4">
	                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
	              </div>
	            </form>
	          </div>
	          <div class="card-footer text-center bg-light">
	            Already have an account? <a href="/login" class="text-decoration-none">Login</a>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>

</body>
</html>
